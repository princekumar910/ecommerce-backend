AWSTemplateFormatVersion: '2010-09-09'
Description: User service template for ecommerce backend
Parameters:
  MongoUri:
    Type: String
    Description: mongo connection String
  jwtSecretKey:
    Type: String
    Description: JWT secret key
Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Runtime: nodejs22.x
    Handler: index.handler
    Environment:
      MONGO_URI:
        Ref: MongoUri
      JWT_SECRET_KEY:
        Ref: jwtSecretKey
Resources:
  userLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: user-service-layer
      ContentUri: ..\..\layers\combineLib
      CompatibleRuntimes:
      - nodejs22.x
  userRegistrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: userRegistrationFunction
      Layers:
      - Ref: userLayer
      Events:
        UserRegistration:
          Type: Api
          Properties:
            Path: /user/register
            Method: post
    Metadata:
      SamResourceId: userRegistrationFunction
  AddItemToCartFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AddItemToCartFunction
      Layers:
      - Ref: userLayer
      Events:
        AddItemToCart:
          Type: Api
          Properties:
            Path: /user/addToCart
            Method: post
    Metadata:
      SamResourceId: AddItemToCartFunction
  GetUserCartFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetUserCartFunction
      Layers:
      - Ref: userLayer
      Events:
        GetUserCart:
          Type: Api
          Properties:
            Path: /user/getCart
            Method: get
    Metadata:
      SamResourceId: GetUserCartFunction
Outputs:
  getUserCartFunction:
    Description: Name of the getUserCartFunction
    Value:
      Ref: GetUserCartFunction
  AddItemToCart:
    Description: Name of the User AddItemToCart function
    Value:
      Ref: AddItemToCartFunction
  userRegistrationFunction:
    Description: Name of the User Registration function
    Value:
      Ref: userRegistrationFunction
